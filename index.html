<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Song Streaming Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>My Song Streaming Site</h1>
    <audio id="audioPlayer" controls style="width: 100%;"></audio>
    <ul>
        <li onclick="playSong('songs/128-Aayi Nai - Stree 2 128 Kbps.mp3')">Aayi Nai - Stree 2</li>
        <li onclick="playSong('songs/128-Laal Pari - Housefull 5 128 Kbps.mp3')">Laal Pari - Housefull 5</li>
    </ul>

    <script>
        function playSong(path) {
            const player = document.getElementById('audioPlayer');
            player.src = path;
            player.play();
        }
    </script>
</body>
</html>
